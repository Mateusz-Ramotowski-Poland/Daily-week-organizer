<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily organizer by Mateusz Ramotowski</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="forms.css" />
    <link rel="stylesheet" href="to-do.css">
    <script defer type="module" src="config.js"></script>
    <script defer type="module" src="countdown-timers.js"></script>
    <script defer type="module" src="forms.js"></script>
    <script defer type="module" src="to-do.js"></script>
  </head>
  <body>
    <header>
      <h1>Daily organizer</h1>
    </header>

    <main>
      <section class="timers-section">
        <section class="add-delete-timer">
          <button class="add-timer">Add timer</button>
          <button class="delete-timer">delete timer</button>
        </section>
        <section class="timers">
          <div class="timer">
            <p class="description"></p>
            <p class="timer-time">20:00</p>
            <section>
              <button class="btnEdit">Edit</button>
              <button class="btnReset">Reset</button>
              <button class="btnStart">Start</button>
            </section>
          </div>
        </section>
      </section>

      <section class="to-do-section">
        <section class="to-do-section-buttons">
          <div class="add-task-area">
            <label for="to-do-new-task-description">New Task description</label>
            <input type="text" id="to-do-new-task-description" name="name" />
            <button class="btn-add-task">Add task</button>
          </div>
        </section>
        <section class="to-do-elements">
          <!-- <div class="to-do-element">Test <button class="btn-delete-task">delete task</button></div> -->
        </section>
      </section>

      <form action="" class="modal hidden">
        <h2>Set timer</h2>
        <div class="form-set-time">
          <div>
            <label for="minutes">Minutes</label>
            <label for="seconds">Seconds</label>
          </div>
          <div>
            <input type="number" id="minutes" max="60" min="0" name="minutes" />
            <input type="number" id="seconds" max="60" min="0" name="seconds" />
          </div>
        </div>
        <div class="form-set-description">
          <div><label for="description">Timer Description</label></div>
          <div><input type="text" id="description" name="name" /></div>
        </div>
        <select id="song-select" name="songs">
          <option value="Piosenka jest dobra na wszystko">
            Piosenka jest dobra na wszystko
          </option>
          <option value="beethoven-5th-symphony">beethoven-5th-symphony</option>
        </select>
        <div class="buttons">
          <input class="form-start" type="button" value="start" />
          <input class="form-cancel" type="button" value="cancel" />
        </div>
      </form>
      
      <section class="overlay hidden"></section>
    </main>

    <footer>Mateusz Ramotowski</footer>
  </body>
</html>
