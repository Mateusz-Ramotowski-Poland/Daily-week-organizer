<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily organizer by Mateusz Ramotowski</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="countdown-timers.js"></script>
  </head>
  <body>
    <header>
      <h1>Daily organizer</h1>
    </header>

    <main>
      <section class="timers">
        <div class="add-delete-timer">
          <button class="add-timer">Add timer</button>
          <button class="delete-timer">delete timer</button>
          <button class="play-song">Play song</button>
          <button class="pause-song">Pause song</button>
        </div>
        <div class="timer">
          <p class="timer-time">mm:ss</p>
          <section>
            <button class="btnEdit">Edit</button>
            <button class="btnReset">Reset</button>
            <button class="btnStart">Start</button>
          </section>
        </div>
      </section>
    </main>

    <footer>Mateusz Ramotowski</footer>
  </body>
</html>
