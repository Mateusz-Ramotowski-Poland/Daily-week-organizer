<!-- CSS class names standard
  I will use this BEM (for Block-Element-Modifier) implementation - http://bdavidxyz.com/blog/how-to-name-css-classes/
__ means children of the element
-- means variation of the element

  CSS class pattern:
  ChildOfBodyTag__ChilfOfChildOfBodyTag__or--TagfunctionalityOFClass(use - between words not camel case) ;examples below:
  main__section--timers-section
  main__section__btn-add-timer

  CSS class pattern: only for one property inside class ;example
  hidden class - property display:none
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily organizer by Mateusz Ramotowski</title>

    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/error-messages.css" />
    <link rel="stylesheet" href="styles/forms.css" />
    <link rel="stylesheet" href="styles/timers.css" />
    <link rel="stylesheet" href="styles/to-do.css" />
    <link rel="stylesheet" href="styles/whole-page.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <script defer type="module" src="scripts/config.js"></script>
    <script defer type="module" src="scripts/countdown-timers.js"></script>
    <script defer type="module" src="scripts/forms.js"></script>
    <script defer type="module" src="scripts/to-do.js"></script>
  </head>

  <body>
    <header>
      <h1>DAILY ORGANIZER</h1>
    </header>

    <main>
      <section class="main__section--timers-section">
        <menu class="main__section__add-delete-timer">
          <button class="main__section__btn-add-timer">Add timer</button>
          <button class="main__section__btn-delete-timer">delete timer</button>
        </menu>

        <section class="main__section__timers">
          <div class="main__section__timer">
            <p class="main__section__timer-description"></p>
            <p class="main__section__timer-time">20:00</p>
            <menu>
              <button class="main__section__btn-edit">Edit</button>
              <button class="main__section__btn-reset">Reset</button>
              <button class="main__section__btn-start">Start</button>
            </menu>
          </div>
        </section>
      </section>

      <section class="main__section--to-do-section">
        <form class="main__section__add-task-form">
          <label
            class="main__section__add-task-form-label"
            for="to-do-new-task-description"
            >New Task description:</label
          >
          <input
            class="main__section__add-task-form-input"
            type="text"
            id="to-do-new-task-description"
            name="name"
            placeholder="Write task"
            required
            minlength="5"
          />
          <button class="main__section__btn-add-task">Add task</button>
        </form>

        <section class="main__section__to-do-elements"></section>
      </section>

      <form action="" class="main__form--modal hidden">
        <h2>Set timer</h2>

        <div>
          <div>
            <label class="main__form__minutes-label" for="minutes"
              >Minutes</label
            >
            <label for="seconds">Seconds</label>
          </div>
          <div>
            <input type="number" id="minutes" max="60" min="0" name="minutes" required/>
            <input type="number" id="seconds" max="60" min="0" name="seconds" required/>
          </div>
        </div>

        <div class="main__form__description">
          <div><label for="description">Timer Description</label></div>
          <div><input type="text" id="description" name="name" /></div>
        </div>

        <div>
          <div>
            <label for="song-select">Choose alarm song</label>
          </div>
          <select id="song-select" name="songs">
            <option value="Piosenka jest dobra na wszystko">
              Piosenka jest dobra na wszystko
            </option>
            <option value="beethoven-5th-symphony">
              Beethoven-5th-symphony
            </option>
          </select>
        </div>

        <menu class="main__form__menu-buttons">
          <button class="main__form__btn-start" type="button">Submit</button>
          <button class="main__form__btn-cancel" type="button">Cancel</button>
        </menu>
      </form>

      <form class="main__form--modal hidden">
        <h2>Timer</h2>

        <img src="images/timer.webp" alt="timer icon" width="100px" height="100px">

        <p class="main__form__restart-timer-description">Pobierz description Timer</p>
        <p class="main__form__restart-timer-time">Pobierz czas Timera</p>

        <menu>
          <button class="main__form__btn-restart-timer" data-timer-number="">Restart timer</button>
          <button class="main__form__btn-ok">Ok</button>
        </menu>
      </form>

      <aside class="main__form__overlay hidden"></aside>
    </main>

    <footer>Author: Mateusz Ramotowski</footer>
  </body>
</html>
